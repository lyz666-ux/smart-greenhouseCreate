<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - SmartGreen Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --primary: #10b981; 
            --primary-glow: rgba(16, 185, 129, 0.4);
            --text-main: #0f172a;
            --text-sub: #64748b;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.8);
            --glass-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.1);
            --radius-lg: 24px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', system-ui, -apple-system, sans-serif; outline: none; }

        /* === 核心背景 (与主页一致) === */
        body { 
            background: linear-gradient(120deg, #e0f2fe 0%, #f0fdf4 100%);
            height: 100vh; display: flex; align-items: center; justify-content: center;
            overflow: hidden; position: relative; color: var(--text-main);
        }

        /* 动态光影背景 */
        body::before, body::after {
            content: ''; position: absolute; border-radius: 50%; filter: blur(80px); z-index: -1;
            animation: float-glow 15s infinite alternate ease-in-out;
        }
        body::before {
            width: 600px; height: 600px; background: radial-gradient(circle, rgba(99, 102, 241, 0.15), transparent 70%);
            top: -10%; left: -10%;
        }
        body::after {
            width: 500px; height: 500px; background: radial-gradient(circle, rgba(16, 185, 129, 0.2), transparent 70%);
            bottom: -10%; right: -10%; animation-delay: -5s;
        }
        @keyframes float-glow { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(40px, 60px) scale(1.1); } }

        /* === 登录卡片 (玻璃拟态) === */
        .login-card {
            width: 100%; max-width: 420px;
            background: var(--glass-bg);
            backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 40px;
            box-shadow: var(--glass-shadow);
            position: relative; overflow: hidden;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        
        /* 卡片流光装饰 */
        .login-card::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            transform: skewX(-25deg); animation: shine 6s infinite; pointer-events: none;
        }
        @keyframes shine { 0% { left: -100%; } 20% { left: 200%; } 100% { left: 200%; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        /* 头部 */
        .header { text-align: center; margin-bottom: 40px; }
        .brand { 
            display: inline-flex; align-items: center; gap: 10px; margin-bottom: 10px;
            font-size: 28px; font-weight: 900; 
            background: linear-gradient(135deg, var(--primary) 0%, #3b82f6 100%);
            -webkit-background-clip: text; color: transparent;
        }
        .subtitle { color: var(--text-sub); font-size: 14px; font-weight: 500; }

        /* 表单元素 */
        .input-group { margin-bottom: 24px; position: relative; }
        .input-label { 
            display: block; font-size: 13px; font-weight: 600; color: var(--text-main); margin-bottom: 8px; 
            margin-left: 4px;
        }
        .input-wrapper { position: relative; }
        .input-icon {
            position: absolute; left: 16px; top: 50%; transform: translateY(-50%);
            color: var(--text-sub); font-size: 18px; transition: 0.3s;
        }
        
        .form-input {
            width: 100%; padding: 14px 14px 14px 44px;
            border: 1px solid rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.6);
            border-radius: 12px; font-size: 15px; color: var(--text-main); font-weight: 500;
            transition: all 0.3s;
        }
        .form-input:focus {
            background: white; border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-glow);
        }
        .form-input:focus + .input-icon { color: var(--primary); }

        /* 登录按钮 */
        .btn-login {
            width: 100%; padding: 16px; margin-top: 10px;
            background: var(--primary); color: white; border: none; border-radius: 12px;
            font-size: 16px; font-weight: 700; cursor: pointer;
            box-shadow: 0 4px 12px var(--primary-glow);
            transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 8px 20px var(--primary-glow); }
        .btn-login:active { transform: translateY(0); }
        .btn-login:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

        /* 底部版权 */
        .footer { 
            text-align: center; margin-top: 30px; 
            font-size: 12px; color: #94a3b8; font-weight: 500;
        }

        /* 旋转动画 */
        .spin { animation: rotate 1s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* 移动端适配 */
        @media (max-width: 480px) {
            .login-card { max-width: 90%; padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="header">
            <div class="brand">
                <i class="ri-leaf-fill" style="color: #10b981;"></i> SmartGreen
            </div>
            <div class="subtitle">新一代智慧农业感知中控系统</div>
        </div>

        <form onsubmit="return false;">
            <div class="input-group">
                <label class="input-label">管理员账号</label>
                <div class="input-wrapper">
                    <input type="text" class="form-input" id="username" placeholder="请输入账号" value="admin">
                    <i class="ri-user-smile-line input-icon"></i>
                </div>
            </div>

            <div class="input-group">
                <label class="input-label">访问密码</label>
                <div class="input-wrapper">
                    <input type="password" class="form-input" id="password" placeholder="••••••••" value="123456">
                    <i class="ri-lock-2-line input-icon"></i>
                </div>
            </div>

            <button class="btn-login" onclick="handleLogin()" id="loginBtn">
                <span>立即登录</span>
                <i class="ri-arrow-right-line"></i>
            </button>
        </form>

        <div class="footer">
            &copy; 2026 SmartGreen IoT Platform v2.5
        </div>
    </div>

    <script>
        function handleLogin() {
            const btn = document.getElementById('loginBtn');
            const icon = btn.querySelector('i');
            const span = btn.querySelector('span');
            
            // 锁定按钮状态
            btn.disabled = true;
            span.innerText = "正在验证...";
            icon.className = "ri-loader-4-line spin"; // 切换为加载图标
            
            // 模拟网络请求
            setTimeout(() => {
                span.innerText = "登录成功";
                icon.className = "ri-check-line";
                btn.style.backgroundColor = "#059669";
                
                setTimeout(() => {
                    // 跳转到主页 (假设主页文件名是 index.html)
                    window.location.href = 'index.html'; 
                }, 800);
            }, 1200);
        }

        // 回车键登录
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
